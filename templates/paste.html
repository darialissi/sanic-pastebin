{% extends "base.html" %}


{% block body %}

<header>
    <a href="/" class="logo">Pastebin</a>
    <a href="/" class="new-paste-btn">New Paste</a>
  </header>

  <main>
    <div class="paste-container">
      <div class="paste-header">
        <span class="paste-date">{{ data.created_at }}</span>
      </div>
      <pre class="paste-content">{{ data.text }}</pre>
    </div>
  </main>

{% endblock body %}
